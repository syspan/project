<div id="page-inner">
    <div class="row">
        <div class="col-md-12">
            <h2>Servicios</h2>
            <h5>administre sus servicios. </h5>

        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Detalle
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Nombre Servicio</th>
                                    <th>Tiempo Promedio</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="service in vm.Services">
                                    <td>{{service.name}}</td>
                                    <td>{{service.Avgtime}}</td>
                                    <td>{{service.price}}</td>
                                    <td>
                                        <a href="#" class="btn btn-info">Modify</a>
                                    </td>
                                    <td>
                                        <a href="#" ng-click="deleteProject(proj)" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="container">
                        <div class="row show-hide-animation" data-ng-show="vm.Services.length == 0">
                            <div class="col-span-12">
                                <h4>No services found</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row show-hide-animation" data-ng-show="vm.Services.length > 0">
                        <div class="col-md-12">
                            <div data-pagination
                                 data-on-select-page="vm.pageChanged(page)"
                                 data-total-items="vm.totalRecords"
                                 data-page="vm.currentPage"
                                 data-items-per-page="vm.pageSize"
                                 data-boundary-links="true"
                                 class="pagination-sm"></div>
                            <h5>Mostrando {{ vm.filteredCount }} of {{ vm.totalRecords}} total servicios</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
